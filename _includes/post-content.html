  <main class="post{% for tag in page.tags %} tag-{{ tag }}{% endfor %}">

    <header>
      <h1>{{ page.title }}</h1>
      <p class="date-time">{{ page.date | date: '%-d %B, %Y' }}</p>
      <p class="tags">
      {{ page.categories | join: " | " }}
      </p>
    </header>

    <article>
    {{ content }}
    </article>

  </main>
