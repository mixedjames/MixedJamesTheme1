  <main class="post">

    <header>
      <h1>{{ page.title }}</h1>
      <p class="date-time">{{ page.date | date: '%-d %B, %Y' }}</p>
      <p class="tags">
      {% for tag in page.tags %}
        <span>{{ tag }}</span> |
      {% endfor %}
      </p>
    </header>

    <article>
    {{ content }}
    </article>

  </main>
